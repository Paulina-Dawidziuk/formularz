<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <form action="https://dev.cotenfrontend.pl" method="POST" class="form">
            <p>
                <label for="name">Your name</label>
                <input required type="text" placeholder="Please enter your name" name="name" id="name">
            </p>
            <p>
                <label for="surname">Your surname</label>
                <input type="text" placeholder="Please enter your surname" name="surname" id="surname">
            </p>
            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
            </p>
            <p>
                <label for="telephone">Phone number</label>
                <input type="tel" name="telephone" id="telephone">
            </p>
            <p>
                <label for="email">email adress</label>
                <input type="email" name="email" id="email">
            </p>
            <fieldset>
                <legend>Your inputs</legend>
                <p>
                    <input type="radio" name="radio" id="radio1">
                    <label for="radio1">Option1</label>
                </p>
                <p>
                    <input type="radio" name="radio" id="radio2">
                    <label for="radio2">Option2</label>
                </p>
                <p>
                    <input type="radio" name="radio" id="radio3">
                    <label for="radio3">Option3</label>
                </p>
            </fieldset>

            <p>
                <input type="checkbox" name="mycheckbox" id="mycheckbox">
                <label for="mycheckbox">Check 1</label>
            </p>
            <p>
                <input type="checkbox" name="mycheckbox" id="mycheckbox2">
                <label for="mycheckbox2">Check 2</label>
            </p>
            <p>
                <input type="checkbox" name="mycheckbox" id="mycheckbox3">
                <label for="mycheckbox3">Check 3</label>
            </p>
            <p>
                <label for="range">Range</label></br>
                <input type="range" min="0" max="100" step="10" value="70" name="range" id="range">

            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" required name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" id="password">
            </p>
            <p>
                <label for="file">Your avatar</label>
                <input type="file" name="file" id="file">
            </p>

            <p>
                <label for="select">Please select the answer</label>
                <select name="select" id="select">
                    <option value="user selected yes">yes</option>
                    <option value="user selected no">no</option>
                </select>
            </p>

            <p>
                <label for="textarea">Please describe your day</label></br>
                <textarea id="textarea" name="textarea"></textarea>
            </p>

            <p>
                <input type="submit" value="Send the form">
            </p>

        </form>
    </main>
</body>

</html>
